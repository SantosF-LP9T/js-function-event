<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS - Functions and Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

</head>
<body>
	<style>
		.container{
			border: 1px solid black;
			width: 570px;
			margin: 10px;
			padding: 15px;
			border-radius: 8px;
			box-shadow: -16px 5px 27px -6px rgba(140,145,142,0.75);
-webkit-box-shadow: -16px 5px 27px -6px rgba(140,145,142,0.75);
-moz-box-shadow: -16px 5px 27px -6px rgba(140,145,142,0.75);
		}
		h3{
			font-family: Gill Sans;
		}
	</style>
	<div class="container"> 
		Enter 1st Number: <input type="number" id="box1"><br></br>
		Enter 2nd Number: <input type="number" id="box2"><br></br>
		<h3 id="sum"></h3>
		<h3 id="difference"></h3>
		<h3 id="product"></h3>
		<h3 id="quotient"></h3>
		<button type="Submit" onclick="addition()" class="btn btn-primary btn-lg">ADD</button>
		<button type="Submit" onclick="subtraction()" class="btn btn-success btn-lg">SUBTRACT</button>
		<button type="Submit" onclick="multiplication()" class="btn btn-danger btn-lg">MULTIPLY</button>
		<button type="Submit" onclick="division()" class="btn btn-warning btn-lg">DIVIDE</button>
	</div>
	<script type="text/javascript">
		function addition() {
		 var num1 = document.getElementById("box1").value;
		 var num2 = document.getElementById("box2").value;
		 var sum = Number(num1) + Number(num2);
		 document.getElementById("sum").innerHTML = "The sum of the two digits provided is " + sum;
		} 
		function subtraction() {
		 var num1 = document.getElementById("box1").value;
		 var num2 = document.getElementById("box2").value;
		 var difference = Number(num1) - Number(num2);
		 document.getElementById("difference").innerHTML = "The difference of the two digits provided is " + difference;
		} 
		function multiplication() {
		 var num1 = document.getElementById("box1").value;
		 var num2 = document.getElementById("box2").value;
		 var product = Number(num1) * Number(num2);
		 document.getElementById("product").innerHTML = "The product of the two digits provided is " + product;
		} 
		function division() {
		 var num1 = document.getElementById("box1").value;
		 var num2 = document.getElementById("box2").value;
		 var quotient = Number(num1) / Number(num2);
		 document.getElementById("quotient").innerHTML = "The quotient of the two digits provided is "  +quotient;
		} 
	</script>
</body>
</html>
